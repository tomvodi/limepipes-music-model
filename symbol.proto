syntax = "proto3";
option go_package = "github.com/tomvodi/limepipes-music-model/musicmodel";

import "symbols/note.proto";
import "symbols/rest.proto";

/* A Symbol represents a musical symbol.
  * It can be a Note or a Rest.
  * Symbol doesn't use the oneof pattern because it is not makes the resulting structs
  * in Go too nested.
 */
message Symbol {
  optional Note note = 1;
  optional Rest rest = 2;
}
