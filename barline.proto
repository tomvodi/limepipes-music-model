syntax = "proto3";
option go_package = "github.com/tomvodi/limepipes-music-model/musicmodel/barline";

enum Type {
  Regular = 0;
  Heavy = 1;
  HeavyHeavy = 2;
  LightHeavy = 3;
  HeavyLight = 4;
}

enum Time {
  NoTimee = 0;
  Segno = 1;
  Dalsegno = 2;
  Fine = 3;
  DacapoAlFine = 4;
  Repeat = 5;// a normal |: ... :| repeat lines
}

message Barline {
  Type type = 1;
  Time time = 2;
}
