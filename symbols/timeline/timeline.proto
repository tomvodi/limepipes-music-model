syntax = "proto3";
option go_package = "github.com/tomvodi/limepipes-music-model/musicmodel/symbols/timeline";

import "boundary.proto";

enum Type {
  NoType = 0;
  First = 1;
  Singling = 2;
  Second = 3;
  Doubling = 4;
  SecondOf2 = 5;
  SecondOf3 = 6;
  SecondOf4 = 7;
  SecondOf2And4 = 8;
  SecondOf5 = 9;
  SecondOf6 = 10;
  SecondOf7 = 11;
  SecondOf8 = 12;
  Bis = 13;
  Intro = 14;
}

message TimeLine {
  Type type = 1;
  Boundary boundaryType = 2;
}